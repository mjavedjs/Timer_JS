<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styel.css">
    <title> Timer</title>
</head>
<body>

    <div class="container">

        <div class="timer-display">
            <span id="hours">00</span>:<span id="mint">00</span>:<span id="second">00</span>
        </div>
        <div class="controls">
            <button onclick="timerStart()">Start</button>
            <button onclick="timerStop()">Stop</button>
            <button onclick="timerRest()">Reset</button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
